<html layout:decorate="~{layout}">
<div class="container my-3" layout:fragment="content">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(question.content)}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <a id="question_recommend"
                   class="recommend btn btn-sm btn-outline-secondary">
                    추천
                    <span id="question_recommend_count"
                          class="badge rounded-pill bg-success"
                          th:text="${#lists.size(question.voter)}"></span>
                </a>
                <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="수정"></a>
                <a
                        onclick="return confirm('정말 삭제하시겠습니다.')"
                        th:href="@{|/question/delete/${question.id}|}"
                        class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                        th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                        th:text="삭제"></a>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
        <a th:id="|answer_${answer.id}|"></a>
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <a class="answer_recommend recommend btn btn-sm btn-outline-secondary">
                    <input name="answer_id" type= "hidden" th:value="${answer.id}">
                    추천
                    <span class="answer_recommend_count badge rounded-pill bg-success"
                          th:text="${#lists.size(answer.voter)}"></span>
                </a>
                <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="수정"></a>
                <a
                        onclick="return confirm('정말 삭제하시겠습니다.')"
                        th:href="@{|/answer/delete/${answer.id}|}"
                        class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                        th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                        th:text="삭제"></a>
                <a class="answer_report btn btn-sm btn-outline-danger"
                   data-answer-id="[[${answer.id}]]">
                    신고
                </a>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 신고 사유 선택 모달 (간단한 예) -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">신고 사유를 선택하세요</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="reportReason" class="form-label">신고 사유</label>
                            <select class="form-control" id="reportReason">
                                <option value="부적절한 내용">부적절한 내용</option>
                                <option value="욕설 및 비하">욕설 및 비하</option>
                                <option value="불법적인 내용">불법적인 내용</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <input type="hidden" id="reportAnswerId" value="">
                        <button type="submit" class="btn btn-primary">신고하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 작성 -->
    <form class="my-3" method="post" th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        </div>
        <textarea sec:authorize="isAnonymous()" class="form-control" rows="10" disabled th:field="*{content}"></textarea>
        <textarea sec:authorize="isAuthenticated()" class="form-control" rows="10" th:field="*{content}"></textarea>
        <input class="btn btn-primary my-2" type="submit" value="답변등록">
    </form>
</div>
</html>

<script th:inline="javascript">
    var question_id = [[${question.id}]];

    $("#question_recommend").on("click", function() {
        if(confirm("정말로 추천하시겠습니까?")){
            $.ajax({
                url: "/question/vote/" + question_id,
                type: "GET",
                success: function(response) {
                    // 요청이 성공했을 때 실행되는 콜백 함수
                    console.log("성공", response);
                    $("#question_recommend_count").text(response);
                },
                error: function(xhr, status, error) {
                    // 요청이 실패했을 때 실행되는 콜백 함수
                    console.log("오류 발생", error);
                }
            });
        }
    });

    $(".answer_recommend").on("click", function() {
        if(confirm("정말로 추천하시겠습니까?")){
            var _this = $(this);
            var answer_id = _this.find('input[name=answer_id]').val();

            $.ajax({
                url: "/answer/vote/" + answer_id,
                type: "GET",
                success: function(response) {
                    // 요청이 성공했을 때 실행되는 콜백 함수
                    console.log("성공", response);
                    _this.find(".answer_recommend_count").text(response);
                },
                error: function(xhr, status, error) {
                    // 요청이 실패했을 때 실행되는 콜백 함수
                    console.log("오류 발생", error);
                }
            });
        }
    });

    $(".answer_report").on("click", function() {
        var answerId = $(this).data("answer-id");
        $("#reportAnswerId").val(answerId);
        $("#reportModal").modal("show");
    });

    $("#reportForm").on("submit", function(event) {
        event.preventDefault();
        var reason = $("#reportReason").val();
        var answerId = $("#reportAnswerId").val();

        $.ajax({
            url: "/report/report-answer/" + answerId,
            type: "POST",
            data: {
                reason: reason
            },
            success: function(response) {
                alert(response);
                $("#reportModal").modal("hide");
            },
            error: function(xhr, status, error) {
                console.log("오류 발생", error);
                alert("신고 처리 중 오류가 발생했습니다.");
            }
        });
    });
</script>
